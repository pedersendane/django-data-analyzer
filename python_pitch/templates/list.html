{% extends 'base.html' %}
{% block content %}
<div class="card mb-4">
<div class="card-body">
{% if list %}
<h2 class="text-center">Previously Uploaded Files</h2>
<ul>
{% for file in list %}
<li><a href={{file}}>{{file}}</a></li>
{% endfor %}
</ul>
{% else %}
<h2>Sorry, no files found</h2>
<p>Click <a href="/upload-file">here</a> to upload a file.</p>
{% endif %}
</div>
</div>
{% endblock%}
